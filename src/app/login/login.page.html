<ion-content>
  <ion-row>
    <ion-col size="12">

    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12" class="logo">
      <img src="assets/imgs/logo.png">
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12" class="logo-text">
      <h6>----------&nbsp;&nbsp;SIGN IN&nbsp;&nbsp;----------</h6>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12"></ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12"></ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12" class="phone-number">
      <ion-label>Phone Number</ion-label>
    </ion-col>
  </ion-row>
  <ion-row class="lower-bottom">
    <ion-col size="1" class="phone-number call-icon">
      <ion-icon name="call-outline" style="font-size: 15px;"></ion-icon>
    </ion-col>
    <ion-col size="2" class="dial-code">
      <ion-label>+91</ion-label>
    </ion-col>
    <ion-col size="6" style="margin-left: -17px;">
      <ion-input  type="tel" pattern="^[0-9]*$" placeholder="Contact Number" style="--padding-top: 4px;"
        [(ngModel)]="mobile_no"></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12" class="phone-number" style="margin-top: 15px;">
      <ion-label>Password</ion-label>
    </ion-col>
  </ion-row>
  <ion-row class="lower-bottom">
    <ion-col size="1" class="phone-number call-icon">
      <ion-icon name="lock-closed-outline" style="font-size: 15px;"></ion-icon>
    </ion-col>
    <ion-col size="6" style="margin-left:10px;">
      <ion-input type="password" placeholder="Enter password" style="--padding-top: 4px;" [(ngModel)]="password"></ion-input>
    </ion-col>
  </ion-row>
  <ion-row style="margin-top: 40px;">
    <ion-col>
      <ion-button style="--background:linear-gradient(to right, #C23F3A , #E80C0A);--padding-bottom: 25px;
      --padding-top: 25px;--background-activated:#E80C0A;--background-activated:#E80C0A;
        --background-hover:#E80C0A;
        --background-focused:#E80C0A;" shape="round" expand="full" (click)="login()"
        class="ion-activatable ripple-parent">Continue</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
